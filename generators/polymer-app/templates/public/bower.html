<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title><%= appName %> - Bower</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="stylesheets/bower.css" />

	<script src="bower-components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="bower-components/font-roboto/roboto.html" />
	<!-- Iron -->
	<link rel="import" href="bower-components/iron-selector/iron-selector.html" />
	<!-- Paper -->
	<link rel="import" href="bower-components/paper-drawer-panel/paper-drawer-panel.html" />
	<link rel="import" href="bower-components/paper-header-panel/paper-header-panel.html" />
	<link rel="import" href="bower-components/paper-toolbar/paper-toolbar.html" />
	<link rel="import" href="bower-components/paper-item/paper-item.html" />
	<link rel="import" href="bower-components/paper-ripple/paper-ripple.html" />

	<script id="es6-support" src="scripts/es6-support.js?target=bower.js" async></script>
</head>
<body>
	<template is="dom-bind" id="template">
		<paper-drawer-panel id="drawer-panel">
			<paper-header-panel drawer>
				<paper-toolbar>
					<h3>Installed Components</h3>
				</paper-toolbar>
				<iron-selector attr-for-selected="component" selected="{{selected}}">
					<template is="dom-repeat" items="{{components}}">
						<paper-item component="{{item.component}}" on-tap="select">
							<paper-ripple></paper-ripple>
							<span>{{item.component}}</span>
						</paper-item>
					</template>
				</iron-selector>
			</paper-header-panel>

			<iframe id="component-page" src="{{displayed}}" main></iframe>
		</paper-drawer-panel>
	</template>
</body>
</html>
